<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>context menu</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="contextMenu">
      <div id="div1" class="maybe">
        <span
          ><img
            src="../images/copy.png"
            alt=""
            width="25px"
            id="image-copy" /></span
        ><sup>Copy</sup>
      </div>
      <div id="div2" class="maybe">
        <img src="../images/save.png" alt="" width="25px" id="image-save" /><sup
          >Save</sup
        >
      </div>
      <div id="div3" class="maybe">
        <img
          src="../images/print.png"
          alt=""
          width="25px"
          id="image-print"
        /><sup>Print</sup>
      </div>
      <div id="div4" class="maybe">Properties</div>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
